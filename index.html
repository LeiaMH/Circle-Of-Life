<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">    <title>The Circle of Life</title>
</head>
<body>

<div class="wraper">
    <h1>Population Simulator</h1>
    
    <div class="main-wraper">
    <div class="canvas"></div>

    <div class="info-wraper">
       <label for="births" class="births-label">Birthrate</label>
       <input type="text" class="births" placeholder="between 0 and 100"></input>
       <label for="deaths">Deathrate</label>
       <input type="text" class="deaths" placeholder="between 0 and 100"></input>
    
       <p class="info">Population Size:<span></span></p>
    </div>
    </div>

</div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.15/svg.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
